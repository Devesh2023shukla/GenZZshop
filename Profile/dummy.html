<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/dummy.css">
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">

			<!-- <input type="text" name="your-name" placeholder="Name"> -->

			<input type="text" id="signup-name" name="signup-name" placeholder="Name" required>
            <input type="text" id="signup-surname" name="signup-surname" placeholder="SurName" required>

			
			
			<!-- <input type="text" name="your-number" placeholder="Number"> -->
			
			<input type="text" id="signup-mobile" name="signup-mobile" placeholder="Mobile Number" required>
			<input type="text" id="signup-reenter-mobile" name="signup-reenter-mobile" placeholder="Re-enter Mobile Number" required>


			<!-- <input type="text" name="your-email" placeholder="Email"> -->

			<input type="email" id="signup-email" name="signup-email" placeholder="Email ID" required>
			<input type="email" id="signup-reenter-email" name="signup-reenter-email" placeholder="Re-enter Email ID" required>


			<!-- <textarea type="text" name="message" rows="7" placeholder="Your Message..."></textarea> -->

			<input type="text" id="signup-password" name="signup-password" placeholder="Password : DOB" required>
			<input type="text" id="signup-reenter-password" name="signup-reenter-password" placeholder="Re-enter Password : DOB" required>

			<input type="text" id="signup-pin" name="signup-pin" placeholder="Pin Code" required>
			<select id="signup-gender" name="signup-gender">
				<option value="" disabled selected>Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Prefer not to say">Prefer not to say</option>
			</select>

			<input type="text" id="signup-address" name="signup-address" placeholder="Complete Address" required>

			<input type="text" id="signup-city" name="signup-city" placeholder="City" required>
			<select id="signup-state" name="signup-state">
				<!-- Dropdown options for states should be filled here -->
				<option value="" disabled selected>State</option>
				<option value="Andhra Pradesh">Andhra Pradesh</option>
				<option value="Arunachal Pradesh">Arunachal Pradesh</option>
				<option value="Assam">Assam</option>
				<option value="Bihar">Bihar</option>
				<option value="Chhattisgarh">Chhattisgarh</option>
				<option value="Goa">Goa</option>
				<option value="Gujarat">Gujarat</option>
				<option value="Haryana">Haryana</option>
				<option value="Himachal Pradesh">Himachal Pradesh</option>
				<option value="Jharkhand">Jharkhand</option>
				<option value="Karnataka">Karnataka</option>
				<option value="Kerala">Kerala</option>
				<option value="Madhya Pradesh">Madhya Pradesh</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Manipur">Manipur</option>
				<option value="Meghalaya">Meghalaya</option>
				<option value="Mizoram">Mizoram</option>
				<option value="Nagaland">Nagaland</option>
				<option value="Odisha">Odisha</option>
				<option value="Punjab">Punjab</option>
				<option value="Rajasthan">Rajasthan</option>
				<option value="Sikkim">Sikkim</option>
				<option value="Tamil Nadu">Tamil Nadu</option>
				<option value="Telangana">Telangana</option>
				<option value="Tripura">Tripura</option>
				<option value="Uttar Pradesh">Uttar Pradesh</option>
				<option value="Uttarakhand">Uttarakhand</option>
				<option value="West Bengal">West Bengal</option>
			</select>


			<input type="text" id="signup-landmark" name="signup-landmark" placeholder="Landmark (Optional)">
			<input type="text" id="signup-alternate-phone" name="signup-alternate-phone"  placeholder="Alternate Phone (Optional)">



			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
	<script src="js/dummy.js"></script>
</body>
</html>
