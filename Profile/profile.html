<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div></a>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for products...">
                <button id="search-btn">Search</button>
            </div>
            <div class="account">
                <img src="../images/india.png" alt="User">
            </div>
            <a href="/Profile/profile.html"> <div class="account">
                <img src="../images/user.png" alt="User">
                <span id="user-greeting"></span>
            </div> </a>
            <a href="cart.html"><div class="cart">
                <img src="../images/shopping-cart.png" alt="Cart">
                <span class="cart-count">0</span>
            </div></a>
        </div>
    </header>

    <div class="profile-container">
        <div class="form-container">
            <div class="tabs">
                <button id="login-tab">Login</button>
                <button id="signup-tab" onclick="window.location.href='signup.html'" >Sign Up</button>
            </div>
            <div id="login-form" class="form">
                <input type="email" id="login-email" placeholder="Email ID" required>
                <input type="date" id="login-password" placeholder="Password (DOB)" required>
                <small>Your Date of Birth is your password.</small>
                <p id="forgot-password">Forgot password?</p>
                <button id="login-button">Login</button>
            </div>
            <div id="user-nav" style="display:none;">
                <ul>
                    <li><a href="#">Personal Info</a></li>
                    <li><a href="#">Order Info</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Old Orders</a></li>
                    <li><a href="#" id="logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
